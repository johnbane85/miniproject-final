<h1>Top 10 Tourist Destinations in Singapore</h1>

<div class="cards">
  <mat-card
    class="main-card"
    *ngFor="let l of locations"
    [routerLink]="['location', l.location_name]"
  >
    <mat-card-header>
      <mat-card-title
        ><div>
          {{ l.location_name }}
        </div></mat-card-title
      >
    </mat-card-header>
    <mat-card-content>
      <img [src]="l.image_1" alt="location_pic" width="120" height="100"
    /></mat-card-content>
  </mat-card>
</div>

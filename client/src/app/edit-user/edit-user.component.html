<h1 class="title">Edit User Information</h1>

<mat-card class="editUser-card">
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="processForm()" class="editUser-form">
      <p>
        <mat-form-field appearance="fill">
          <mat-label>Username:</mat-label>
          <input
            matInput
            type="text"
            formControlName="username"
            size="30"
            [value]="username"
          />
          <mat-error
            style="color: red"
            *ngIf="
              form.get('username')?.hasError('required') &&
              form.get('username')?.dirty
            "
          >
            Please enter username
          </mat-error>
        </mat-form-field>
      </p>
      <p hidden>
        <mat-form-field appearance="fill">
          <mat-label>Email:</mat-label>
          <input
            matInput
            type="email"
            formControlName="email"
            size="30"
            [value]="email"
          />
          <mat-error
            style="color: red"
            *ngIf="
              form.get('email')?.hasError('required') &&
              form.get('email')?.dirty
            "
          >
            Please enter your e-mail
          </mat-error>
          <mat-error
            style="color: red"
            *ngIf="form.get('email')?.hasError('email')"
          >
            Please enter a valid e-mail
          </mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="fill">
          <mat-label>Password:</mat-label>
          <input
            matInput
            type="password"
            formControlName="password"
            size="30"
            [value]="password"
          />
          <mat-error
            style="color: red"
            *ngIf="
              form.get('password')?.hasError('required') &&
              form.get('password')?.dirty
            "
          >
            Please enter your password
          </mat-error>
        </mat-form-field>
      </p>
      <button
        mat-raised-button
        color="warn"
        type="submit"
        [disabled]="form.invalid"
      >
        Submit
      </button>
    </form></mat-card-content
  >
</mat-card>

<br />
<hr style="width: 50%" />

<h3 class="title">Delete User:</h3>

<mat-card class="deleteUser-card">
  <mat-card-content
    ><form
      [formGroup]="form_delUSer"
      (ngSubmit)="processFormDelUser()"
      class="deleteUser-form"
    >
      <p><label>To Delete User Account, please eneter DELETE :</label></p>
      <p>
        <mat-form-field>
          <input matInput type="text" formControlName="passcode" size="30" />
          <mat-error
            style="color: red"
            *ngIf="
              form_delUSer.get('passcode')?.hasError('required') &&
              form_delUSer.get('passcode')?.dirty
            "
          >
            Please eneter DELETE
          </mat-error>
        </mat-form-field>
        &nbsp;
        <button
          mat-raised-button
          color="warn"
          type="Delete"
          [disabled]="form_delUSer.invalid"
        >
          Delete
        </button>
      </p>
    </form>
  </mat-card-content>
</mat-card>
